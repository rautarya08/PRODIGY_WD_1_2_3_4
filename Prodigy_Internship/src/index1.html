<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>
<body>
<div class="container text-center mt-5">
  <h1 class="mb-4">Stopwatch</h1>
  <div class="display mb-3">
    <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>
  </div>
  <div class="controls">
    <button id="startPause" class="btn btn-primary" onclick="startPause()">Start</button>
    <button id="reset" class="btn btn-secondary" onclick="reset()">Reset</button>
    <button id="lap" class="btn btn-success" onclick="lap()">Lap</button>
  </div>
  <ul id="lapList" class="lap-list mt-4"></ul>
</div>
<script src="app.js"></script>
</body>
</html>
